<!DOCTYPE html>
<html>
  <head>
    <title>Weight Converter</title>
  </head>
  <body>
    <h2>Weight Converter</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Convert</button>
    </form>

    {% if result %}
    <h3>{{ result }}</h3>
    {% endif %}
  </body>
</html>
